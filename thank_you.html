<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci – Étude SmartPlug</title>
  <style>
    :root {
      --bg:#f7f7f7;--text:#111827;--muted:#6b7280;
      --brand:#009E4F;--card:#fff;--shadow:0 10px 30px rgba(0,0,0,.06);
      --radius:18px
    }
    *{box-sizing:border-box}
    body {
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card {
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:40px 36px;
      max-width:440px;
      text-align:center;
    }
    h1 {
      font-size:clamp(26px,5vw,36px);
      margin-bottom:.3em;
    }
    p {
      color:var(--muted);
      margin-bottom:1.4em;
      line-height:1.5;
    }
    .btn {
      background:var(--brand);
      color:#fff;
      font-weight:700;
      border:0;
      border-radius:12px;
      padding:14px 22px;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:background .2s ease;
      text-decoration:none;
      display:inline-block;
    }
    .btn:hover {background:#007f40}
    img {
      max-width:140px;
      margin-bottom:20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Prise connectee.jpg" alt="SmartPlug – Prise connectée" />
    <h1>Merci pour votre participation !</h1>
    <p>
      Votre réponse a bien été enregistrée.<br/>
      Cette étude contribue à une analyse sur la disposition à payer et le comportement d’achat pour les produits connectés responsables.
    </p>
    <a href="index.html" class="btn">Faire une autre simulation</a>
  </div>
</body>
</html>
