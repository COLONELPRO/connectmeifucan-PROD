<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b1220" />



  <title>Connect Me If U Can</title>
  <link rel="icon" type="image/jpeg" href="connectmeifucan-logo.jpg">

  <meta property="og:type" content="website" />


  <style>
    :root{
      --bg: #0b1220;
      --panel: rgba(255,255,255,0.06);
      --panel-2: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --muted-2: rgba(255,255,255,0.58);
      --border: rgba(255,255,255,0.14);
      --shadow: 0 12px 40px rgba(0,0,0,0.45);
      --radius: 18px;

      --brand: #6ee7ff;
      --brand-2: #a78bfa;
      --ok: #34d399;
      --warn: #fbbf24;
      --danger: #fb7185;

      --max: 1120px;
      --pad: 22px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
																  
      color: var(--text);
      background:
        radial-gradient(1000px 600px at 15% 10%, rgba(110,231,255,0.18), transparent 55%),
        radial-gradient(900px 650px at 85% 15%, rgba(167,139,250,0.18), transparent 55%),
        radial-gradient(800px 600px at 40% 95%, rgba(52,211,153,0.10), transparent 60%),
        linear-gradient(180deg, #071022 0%, #070b15 35%, #050711 100%);
      overflow-x: hidden;
    }

    a{ color: inherit; text-decoration: none; }
    .container{ width: 100%; max-width: var(--max); margin: 0 auto; padding: 0 var(--pad); }

    /* Topbar */
    .topbar{
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(14px);
      background: rgba(5,7,17,0.55);
      border-bottom: 1px solid var(--border);
    }
    .topbar .inner{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 14px;
      padding: 14px 0;
    }
    .brand{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .logo{
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(110,231,255,0.95), rgba(167,139,250,0.95));
      box-shadow: 0 10px 24px rgba(110,231,255,0.14), 0 10px 24px rgba(167,139,250,0.10);
      position: relative;
      overflow: hidden;
    }
    .logo:before{
      content:"";
      position:absolute;
      inset:-18px;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.55), transparent 45%);
      transform: rotate(20deg);
    }
    .nav{
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }
    .nav a{
      font-size: 14px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 12px;
      transition: background .2s ease, color .2s ease;
    }
    .nav a:hover{ background: rgba(255,255,255,0.06); color: var(--text); }

    .cta{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 10px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(135deg, rgba(110,231,255,0.18), rgba(167,139,250,0.16));
      color: var(--text);
      font-weight: 650;
      transition: transform .15s ease, background .2s ease, border-color .2s ease;
      white-space: nowrap;
    }
    .cta:hover{
      transform: translateY(-1px);
      border-color: rgba(255,255,255,0.28);
      background: linear-gradient(135deg, rgba(110,231,255,0.23), rgba(167,139,250,0.20));
    }
    .cta.secondary{
      background: rgba(255,255,255,0.06);
      border-color: rgba(255,255,255,0.16);
      color: var(--muted);
      font-weight: 600;
    }
    .cta.secondary:hover{ color: var(--text); background: rgba(255,255,255,0.08); }

    /* Hero */
    .hero{
      padding: 54px 0 26px;
      position: relative;
    }
    .hero-grid{
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 18px;
      align-items: stretch;
    }
    .kicker{
      display: inline-flex;
      gap: 10px;
      align-items: center;
      padding: 8px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      color: var(--muted);
      font-size: 13px;
      margin-bottom: 14px;
    }
    .dot{
      width: 8px; height: 8px; border-radius: 999px;
      background: var(--ok);
      box-shadow: 0 0 0 4px rgba(52,211,153,0.15);
    }
    h1{
      margin: 0 0 12px;
      font-size: clamp(28px, 3.6vw, 46px);
      line-height: 1.08;
      letter-spacing: -0.6px;
    }
    .lead{
      margin: 0 0 18px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.55;
      max-width: 62ch;
    }
    .hero-actions{
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin: 16px 0 10px;
    }
    .chips{
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 14px;
    }
    .chip{
      font-size: 13px;
      color: var(--muted);
      padding: 8px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.10);
    }

    /* Cards */
    .panel{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .panel .p{ padding: 18px; }
    .panel h3{
      margin: 0 0 8px;
      font-size: 16px;
      letter-spacing: -0.2px;
    }
    .panel p{ margin: 0; color: var(--muted); font-size: 14px; line-height: 1.5; }
    .side-stack{
      display: grid;
      gap: 12px;
      align-content: start;
    }

    /* Form */
    .form{
      display: grid;
      gap: 10px;
      margin-top: 8px;
    }
    .row{
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    label{ font-size: 13px; color: var(--muted); display: block; margin: 0 0 6px; }
    input, select, textarea{
      width: 100%;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.18);
      color: var(--text);
      outline: none;
      transition: border-color .2s ease, background .2s ease;
      font-size: 14px;
    }
    input::placeholder, textarea::placeholder{ color: rgba(255,255,255,0.38); }
    input:focus, select:focus, textarea:focus{ border-color: rgba(110,231,255,0.55); background: rgba(0,0,0,0.22); }
    .helper{
      font-size: 12px;
      color: var(--muted-2);
      margin-top: -2px;
    }
    .notice{
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(52,211,153,0.10);
      border: 1px solid rgba(52,211,153,0.20);
      color: rgba(255,255,255,0.82);
      font-size: 13px;
      line-height: 1.4;
    }
    .error{
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(251,113,133,0.10);
      border: 1px solid rgba(251,113,133,0.22);
      color: rgba(255,255,255,0.85);
      font-size: 13px;
      display: none;
					  
					   
					   
													  
    }

    /* Sections */
    section{ padding: 26px 0; }
    .section-title{
      display:flex; justify-content: space-between; align-items: flex-end; gap: 14px;
      margin-bottom: 14px;
							
						  
														  
    }
    .section-title h2{
      margin: 0;
					   
      font-size: 20px;
      letter-spacing: -0.3px;
						
						 
						
    }
    .section-title .sub{
      margin: 0;
						 
						
      color: var(--muted);
      font-size: 13px;
      max-width: 70ch;
    }

    .grid-3{
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
					
			   
				  
    }
    .grid-2{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    .stat{
      display:flex; align-items: center; justify-content: space-between;
      padding: 14px 16px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      gap: 10px;
    }
    .stat b{ font-size: 16px; letter-spacing: -0.2px; }
    .stat span{ font-size: 13px; color: var(--muted); }
    .stat .mark{
      font-weight: 800;
      color: rgba(255,255,255,0.78);
      letter-spacing: -0.2px;
    }

    .steps{
      counter-reset: step;
      display: grid;
      gap: 12px;
    }
    .step{
      display: grid;
      grid-template-columns: 56px 1fr;
      gap: 12px;
      align-items: start;
      padding: 16px;
      border-radius: var(--radius);
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
    }
    .badge{
      width: 56px; height: 56px;
      border-radius: 18px;
      display:flex; align-items:center; justify-content:center;
      background: linear-gradient(135deg, rgba(110,231,255,0.20), rgba(167,139,250,0.18));
      border: 1px solid rgba(255,255,255,0.14);
      position: relative;
      overflow: hidden;
    }
    .badge:before{
      counter-increment: step;
      content: counter(step);
      font-weight: 800;
      font-size: 18px;
      letter-spacing: -0.2px;
    }
    .step h3{ margin: 2px 0 6px; font-size: 16px; }
    .step p{ margin: 0; color: var(--muted); font-size: 14px; line-height: 1.5; }

    /* FAQ */
    details{
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 14px 14px;
    }
    details summary{
      cursor: pointer;
      list-style: none;
      font-weight: 650;
      letter-spacing: -0.2px;
															
    }
    details summary::-webkit-details-marker{ display:none; }
    details p{
      margin: 10px 0 0;
      color: var(--muted);
      line-height: 1.55;
      font-size: 14px;
    }

    /* Footer */
    footer{
      padding: 28px 0 40px;
      border-top: 1px solid rgba(255,255,255,0.10);
      margin-top: 18px;
      color: var(--muted);
    }
    .foot{
      display:flex;
      justify-content: space-between;
      gap: 14px;
      flex-wrap: wrap;
      align-items: center;
    }
    .foot small{ color: var(--muted-2); }

    /* Responsive */
    @media (max-width: 980px){
      .hero-grid{ grid-template-columns: 1fr; }
    }
    @media (max-width: 720px){
      .grid-3{ grid-template-columns: 1fr; }
      .grid-2{ grid-template-columns: 1fr; }
      .row{ grid-template-columns: 1fr; }
      .nav{ display:none; }
      .topbar .inner{ padding: 12px 0; }
    }
  </style>
</head>
