<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Connect Me If U Can</title>
  <link rel="icon" type="image/jpeg" href="connectmeifucan-logo-Noel.jpg">

  <style>
    /* ========================= */
    /* üé® VARIABLES GLOBALES     */
    /* ========================= */
    :root {
      --bg1:#0d0d0d;
      --bg2:#1c1c1c;
      --text:#fff;
      --muted:#aaa;
      --accent:#ffcc00;
      --accent-hover:#ffaa00;
      --border:#444;
    }

    /* ========================= */
    /* üîß RESET & BASE           */
    /* ========================= */
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
    }

    /* ========================= */
    /* üìå MAIN CONTENT           */
    /* ========================= */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 24px 20px;
      padding-bottom: calc(56px + env(safe-area-inset-bottom, 0px));
      gap: 10px;
    }

    /* ========================= */
    /* üñºÔ∏è LOGO                   */
    /* ========================= */
    img.logo {
      max-width: 200px;
      height: auto;
    }

    /* ========================= */
    /* üåç TEXTES MULTILINGUES    */
    /* ========================= */
    .lang {
      display: none;
      margin-top: 6px;
      max-width: 560px;
      line-height: 1.5;
      font-size: clamp(1rem, 0.8vw + 0.8rem, 1.08rem);
    }

    /* ========================= */
    /* üîò BOUTON CTA             */
    /* ========================= */
    a.cta {
      display: inline-block;
      padding: 12px 28px;
      background: var(--accent);
      color: #000;
      font-weight: 700;
      text-decoration: none;
      border-radius: 10px;
      transition: transform .2s ease, background .2s ease;
    }

    a.cta:hover {
      background: var(--accent-hover);
      transform: translateY(-1px) scale(1.03);
    }

    /* ========================= */
    /* üìù NOTE                   */
    /* ========================= */
    .note {
      margin-top: 18px;
      font-size: 0.95em;
      color: var(--accent);
      font-weight: bold;
      text-align: center;
      min-height: 1.2em;
    }

    /* ========================= */
    /* üìå FOOTER                 */
    /* ========================= */
    footer {
      margin-top: auto;
      padding: 14px 16px;
      font-size: 0.85em;
      color: var(--muted);
      text-align: center;
      background: transparent;
    }

    /* ========================= */
    /* üá´üá∑ DRAPEAUX LANGUES      */
    /* ========================= */
    .flags {
      position: fixed;
      top: env(safe-area-inset-top, 12px);
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .flags img {
      width: 32px !important;
      height: 22px !important;
      cursor: pointer;
      border: 1px solid var(--border);
      border-radius: 4px;
      transition: transform .2s ease, border-color .2s ease;
    }

    .flags img:hover {
      border-color: var(--accent);
    }

    /* ========================= */
    /* üì± MOBILE                 */
    /* ========================= */
    @media (max-width: 360px) {
      img.logo { max-width: 160px; }
      .note { font-size: 0.9em; }
    }

    /* ========================= */
    /* üì± Splash Screen          */
    /* ========================= */
    #splash {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, #ffcc00, #0d0d0d);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #000;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    #splash h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    #splash p {
      margin-bottom: 20px;
    }

    #splash button {
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      background: #000;
      color: #ffcc00;
      font-weight: bold;
      cursor: pointer;
    }

    /* ========================= */
    /* üîÑ LOADER ANIM√â           */
    /* ========================= */
    .loader {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(0,0,0,0.2);
      border-top-color: #000;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

  <!-- √âCRAN D‚ÄôINTRO -->
  <div id="splash">
    <h1>Bienvenue</h1>
    <p>Chargement de la pr√©sentation...</p>
    <div class="loader"></div>
    <button id="enterBtn">Entrer</button>
  </div>

  <!-- S√©lecteur de langue -->
  <div class="flags" aria-label="Language selector">
