<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Site avec Splash + Menu + Pages</title>

<style>
/* ========================= */
/* VARIABLES GLOBALES        */
/* ========================= */
:root {
  --bg1:#0d0d0d;
  --bg2:#1c1c1c;
  --text:#fff;
  --muted:#aaa;
  --accent:#ffcc00;
  --accent-hover:#ffaa00;
  --border:#444;
}

/* ========================= */
/* RESET                     */
/* ========================= */
* { box-sizing: border-box; }
html, body { height: 100%; margin: 0; }

body {
  font-family: Arial, Helvetica, sans-serif;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  color: var(--text);
  display: flex;
  flex-direction: column;
  min-height: 100dvh;
}

/* ========================= */
/* SPLASH SCREEN             */
/* ========================= */
#splash {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, var(--accent), var(--bg1));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  color: #000;
  z-index: 9999;
  transition: opacity .6s ease;
}
#splash.hidden { opacity: 0; pointer-events: none; }

/* ========================= */
/* BOUTONS LANGUE            */
/* ========================= */
.lang-switch {
  position: fixed;
  top: 12px;
  right: 12px;
  display: flex;
  gap: 8px;
  z-index: 10000;
}

.lang-btn {
  padding: 6px 12px;
  background: var(--accent);
  color: #000;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  border: 1px solid var(--border);
  transition: transform .2s ease, background .2s ease;
}
.lang-btn:hover {
  background: var(--accent-hover);
  transform: scale(1.05);
}

/* ========================= */
/* ECRAN INTERMEDIAIRE       */
/* ========================= */
#menu {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, var(--bg1), var(--bg2));
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 18px;
  text-align: center;
  z-index: 9000;
}
#menu.active { display: flex; }

.menu-title {
  font-size: 2rem;
  font-weight: bold;
}
.menu-subtitle {
  font-size: 1.1rem;
  color: var(--muted);
  margin-bottom: 20px;
}

/* ========================= */
/* BOUTONS CATEGORIES        */
/* ========================= */
.menu-btn {
  padding: 14px 32px;
  background: var(--accent);
  color: #000;
  font-weight: 700;
  border-radius: 10px;
  text-decoration: none;
  cursor: pointer;
  transition: transform .2s ease, background .2s ease;
}
.menu-btn:hover {
  background: var(--accent-hover);
  transform: translateY(-2px) scale(1.05);
}

/* ========================= */
/* PAGES PRINCIPALES         */
/* ========================= */
.page {
  display: none;
  flex: 1;
  padding: 24px;
  text-align: center;
}
.page.active { display: block; }

.page h2 {
  font-size: 2rem;
  margin-bottom: 10px;
}
.page p {
  font-size: 1.1rem;
  color: var(--muted);
}
</style>
</head>

<body>

<!-- ========================= -->
<!-- BOUTONS LANGUE            -->
<!-- ========================= -->
<div class="lang-switch">
  <button class="lang-btn" id="btn-fr">FR</button>
  <button class="lang-btn" id="btn-en">EN</button>
</div>

<!-- ========================= -->
<!-- SPLASH SCREEN             -->
<!-- ========================= -->
<div id="splash">
  <h1>Bienvenue</h1>
  <p>Chargement...</p>
  <button id="enterBtn" class="menu-btn">Entrer</button>
</div>

<!-- ========================= -->
<!-- ECRAN INTERMEDIAIRE       -->
<!-- ========================= -->
<div id="menu">
  <div class="menu-title" id="menu-title">Choose a category</div>
  <div class="menu-subtitle" id="menu-subtitle">Sélectionnez une catégorie</div>

  <button class="menu-btn" data-target="page1">Category 1</button>
  <button class="menu-btn" data-target="page2">Category 2</button>
  <button class="menu-btn" data-target="page3">Category 3</button>
</div>

<!-- ========================= -->
<!-- PAGE 1                    -->
<!-- ========================= -->
<div id="page1" class="page">
  <h2>Category 1</h2>
  <p>Contenu de la catégorie 1 (à personnaliser).</p>
</div>

<!-- ========================= -->
<!-- PAGE 2                    -->
<!-- ========================= -->
<div id="page2" class="page">
  <h2>Category 2</h2>
  <p>Contenu de la catégorie 2 (à personnaliser).</p>
</div>

<!-- ========================= -->
<!-- PAGE 3                    -->
<!-- ========================= -->
<div id="page3" class="page">
  <h2>Category 3</h2>
  <p>Contenu de la catégorie 3 (à personnaliser).</p>
</div>

<!-- ========================= -->
<!-- SCRIPT GLOBAL             -->
<!-- ========================= -->
<script>
/* SPLASH → MENU */
const splash = document.getElementById("splash");
const enterBtn = document.getElementById("enterBtn");
const menu = document.getElementById("menu");

enterBtn.addEventListener("click", () => {
  splash.classList.add("hidden");
  setTimeout(() => {
    splash.remove();
    menu.classList.add("active");
  }, 600);
});

/* CATEGORIES → PAGES */
document.querySelectorAll(".menu-btn[data-target]").forEach(btn => {
  btn.addEventListener("click", () => {
    const target = btn.dataset.target;

    menu.classList.remove("active");

    document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
    document.getElementById(target).classList.add("active");
  });
});

/* LANGUE FR / EN */
const btnFR = document.getElementById("btn-fr");
const btnEN = document.getElementById("btn-en");

const menuTitle = document.getElementById("menu-title");
const menuSubtitle = document.getElementById("menu-subtitle");

function setFR() {
  menuTitle.textContent = "Choisissez une catégorie";
  menuSubtitle.textContent = "Select a category";
}

function setEN() {
  menuTitle.textContent = "Choose a category";
  menuSubtitle.textContent = "Sélectionnez une catégorie";
}

btnFR.addEventListener("click", setFR);
btnEN.addEventListener("click", setEN);
</script>

</body>
</html>
