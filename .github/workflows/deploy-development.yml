name: Deploy to Development (Preview)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - branch-prod
  workflow_dispatch:

jobs:
  deploy-backend-preview:
    name: Deploy Backend Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Deploy to Cloudflare Workers (Dev)
        working-directory: ./backend
        run: npx wrangler deploy --env development
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_CMIUC }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID_CMIIUC }}

  deploy-frontend-preview:
    name: Deploy Frontend Preview
    runs-on: ubuntu-latest
    needs: deploy-backend-preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_CMIUC }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID_CMIUC }}
          command: pages deploy . --project-name=connectmeifucan --branch=preview

  deploy-android-tv-preview:
    name: Deploy Android TV Preview
    runs-on: ubuntu-latest
    needs: deploy-backend-preview
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Android TV to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_CMIUC }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID_CMIUC }}
          command: pages deploy ./android-tv --project-name=connectmeifucan-tv --branch=preview
