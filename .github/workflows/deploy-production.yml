name: Deploy to Production (Cloudflare)

on:
  push:
    branches:
      - branch-prod
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Cloudflare Workers
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Deploy to Cloudflare Workers
        working-directory: ./backend
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN_CMIUC }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID_CMIIUC }}

  deploy-frontend:
    name: Deploy Frontend to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_CMIUC }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID_CMIIUC }}
          command: pages deploy . --project-name=connectmeifucan --branch=production

  deploy-android-tv:
    name: Deploy Android TV to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Android TV to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN_CMIUC }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID_CMIIUC }}
          command: pages deploy ./android-tv --project-name=connectmeifucan-tv --branch=production
